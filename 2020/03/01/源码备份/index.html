/span><br><span class="line"><span class="string">公告2 = Mid(返回值, 公告, 公告1 - 公告)</span></span><br><span class="line"><span class="string">第一字符 = instr(返回值, "版本号：")'</span>返回某字符串在另一字符串中第一次出现的位置。</span><br><span class="line">第一字符 = 第一字符 + 4<span class="string">'由于获取的是字符串开头的位置，要把“版本号：”这4个字符给忽略，所以加4</span></span><br><span class="line"><span class="string">最新版本 = Mid(返回值, 第一字符, 4)'</span>这样就能获取到“版本号：”后面4个字</span><br><span class="line">当前版本 = 2.0</span><br><span class="line">If CSng(最新版本) &gt; 当前版本 Then</span><br><span class="line"><span class="string">'获取下载地址</span></span><br><span class="line"><span class="string">第二字符 = instr(返回值, "结束")'</span>你得知道下载地址的尾部在什么地方，所以特地在尾部写上一个结束来表明</span><br><span class="line">第一字符 = 第一字符 + 9</span><br><span class="line">更新公告 = Mid(返回值, 第一字符, 第二字符 - 第一字符)</span><br><span class="line">MessageBox <span class="string">"有新版本，去群文件下载"</span> &amp; Chr(10) &amp; <span class="string">"最新版本号为："</span> &amp; 最新版本 &amp; <span class="string">"//"</span>&amp; Chr(10)&amp;<span class="string">" 更新内容"</span> &amp; 更新公告 &amp; <span class="string">"//"</span> &amp; Chr(10)&amp; <span class="string">"公告"</span>&amp; 公告2</span><br><span class="line">Else</span><br><span class="line">第二字符 = instr(返回值, <span class="string">"结束"</span>)<span class="string">'你得知道下载地址的尾部在什么地方，所以特地在尾部写上一个结束来表明</span></span><br><span class="line"><span class="string">第一字符 = 第一字符 + 9</span></span><br><span class="line"><span class="string">更新公告 = Mid(返回值, 第一字符, 第二字符 - 第一字符)</span></span><br><span class="line"><span class="string">MessageBox "软件当前是最新版本" &amp; Chr(10) &amp; "最新内容"&amp; 更新公告&amp; "//"&amp; Chr(10) &amp;"公告" &amp; 公告2</span></span><br><span class="line"><span class="string">End If`</span></span><br></pre></td></tr></table></figure>

<script>
    var now = new Date(); 
    function createtime() { 
        var grt= new Date("2/28/2020 17:38:00");//在此处修改你的建站时间
        now.setTime(now.getTime()+250); 
        days = (now - grt ) / 1000 / 60 / 60 / 24; dnum = Math.floor(days); 
        hours = (now - grt ) / 1000 / 60 / 60 - (24 * dnum); hnum = Math.floor(hours); 
        if(String(hnum).length ==1 ){hnum = "0" + hnum;} minutes = (now - grt ) / 1000 /60 - (24 * 60 * dnum) - (60 * hnum); 
        mnum = Math.floor(minutes); if(String(mnum).length ==1 ){mnum = "0" + mnum;} 
        seconds = (now - grt ) / 1000 - (24 * 60 * 60 * dnum) - (60 * 60 * hnum) - (60 * mnum); 
        snum = Math.round(seconds); if(String(snum).length ==1 ){snum = "0" + snum;} 
        document.getElementById("timeDate").innerHTML = "网站已运行 "+dnum+" 天 "; 
        document.getElementById("times").innerHTML = hnum + " 小时 " + mnum + " 分 " + snum + " 秒"; 
    } 
setInterval("createtime()",250);

</script>
